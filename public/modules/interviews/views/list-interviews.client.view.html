<section data-ng-controller="InterviewsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Interviews</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="interview in interviews" data-ng-href="#!/interviews/{{interview._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="interview.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="interview.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="interview.title"></h4>
			<p class="list-group-item-text">{{interview.content.substring(0,100)}}</p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="interviews.$resolved && !interviews.length">
		No interviews yet, why don't you <a href="/#!/interviews/create">create one</a>?
	</div>
</section>
